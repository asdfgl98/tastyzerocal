version: "3.8"
services:
  nginx:
    container_name: nginx
    image: dockerjihun/tzc-front:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - apiserver
      - dbserver
      - certbot
    command : "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint : "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  apiserver:
    container_name: apiserver
    image: dockerjihun/tzc-apiserver:latest
    ports:
      - "3001:3001"
    env_file:
    #   - ./back/server/config/.env.prod
      - ./docker-config/.env.apiserver
  dbserver:
    container_name: dbserver
    image: dockerjihun/tzc-dbserver:latest
    ports:
      - "3002:3002"
    env_file:
    #   - ./back/server_DB/config/.env.prod
      - ./docker-config/.env.dbserver
